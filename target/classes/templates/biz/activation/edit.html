<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改办卡激活')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oxMarket-edit">
            <input name="userId" th:field="${Activation.userId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">店铺名：</label>
                <div class="col-sm-8">
                    <input name="hyName" th:field="${Activation.hyName}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">店主姓名：</label>
                <div class="col-sm-8">
                    <input name="storeOwer" th:field="${Activation.storeOwer}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所在地：</label>
                <div class="col-sm-8">
                    <input name="storeAddress" th:field="${Activation.storeAddress}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">身份证号：</label>
                <div class="col-sm-8">
                    <input name="card" th:field="${Activation.card}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">店铺电话：</label>
                <div class="col-sm-8">
                    <input name="storeTel" th:field="${Activation.storeTel}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否激活，：</label>
                <div class="col-sm-8">
                    <input name="isFreeze" th:field="${Activation.isFreeze}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否激活，：</label>
                <div class="col-sm-8">
                    <input name="isActivate" th:field="${Activation.isActivate}" class="form-control" type="text" disabled="disabled">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "biz/oxMarket";
        $("#form-oxMarket-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
        	var index = parent.layer.getFrameIndex(window.name);
        	parent.layer.close(index);
        }
    </script>
</body>
</html>
